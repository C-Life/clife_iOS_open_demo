<script>
			var _extends = Object.assign||function(target){for(var i=1;i<arguments.length;i++){var source=arguments[i];for(var key in source){if(Object.prototype.hasOwnProperty.call(source,key)){target[key]=source[key];}}}return target;}; 
			var dataFilterTimers = {};
			function dataFilter(data) {
			    var time = (new Date).getTime();
			    var result = {};
			    for (var k in data) {
			        if (typeof dataFilterTimers[k] !== 'undefined') {
			            if (dataFilterTimers[k] < time) {
			                dataFilterTimers[k] = 0;
			                result[k] = data[k];
			            }
			        } else {
			            result[k] = data[k];
			        }
			    }
			    return result;
			}

			function setDataTimer(...keys) {
			    var time = (new Date).getTime() + 20e3; // 20秒内不接收新数据
			    for (var i in keys) {
			        dataFilterTimers[keys[i]] = time;
			    }
			}

			var 	AppData = {updateFlag:0};
			var 	Route=ReactRouter.Route,
				RouteHandler=ReactRouter.RouteHandler;
				DefaultRoute=ReactRouter.DefaultRoute;
			React.initializeTouchEvents(true);
		
			window.AppActions = Reflux.createActions([
				'repaint',
				'trigger',
				'submit',
				'submitTime',
				'submitColor',
				'toggle',
				'init',
				'dataInit',
				'commandInit',
				'initCanvas',
				'complexCommand'
			]);
		
			window.AppStore = Reflux.createStore({
				listenables: [AppActions],
				onRepaint: function(data) {
					this.trigger(data);
				},
				onInit:function(wid,del){
					AppData.hiddenArray = AppData.hiddenArray || [];
					var index = AppData.hiddenArray.indexOf(wid);

					if(index === -1){
						AppData.hiddenArray.push(wid);
					}

					if(del){
					  AppData.hiddenArray.splice(index,1);
					}

					this.trigger(AppData);
				},
				onDataInit:function(obj){
					for(var k in obj){
						AppData[k] = obj[k]
					}

					this.trigger(AppData);
				},
				onCommandInit: function(commandArray){
					AppData.commandArray = AppData.commandArray || [];
					commandArray.map(function(commanditem){
						var index = AppData.commandArray.indexOf(commanditem);
						if(index === -1){
							AppData.commandArray.push(commanditem);
						}
					});

					this.trigger(AppData);
				},
				onInitCanvas: function(imgurl, style){
					AppData.colorpicker = imgurl;
					AppData.colorstyle = style;
					this.trigger(AppData);
				},
				onTrigger: function(field, value, updateFlag, length, sucMsg, errMsg,commodUpdateFlag){
					if(field==='' || value==='') {
						this.trigger(AppData);
						return;
					}
					AppData[field] = value;
					if(commodUpdateFlag){
						AppData[commodUpdateFlag.id + field] = value;
						this.trigger(AppData);
					}else{
						AppData.updateFlag = het.hexUpFlag(updateFlag, length, 4);
						this.trigger(AppData);
						var dataFilterTimersArr = [];
						setDataTimer(field);
						dataFilterTimersArr.push(field);
						het.send(AppData, function(data){
							AppData.updateFlag = 0;
							if(sucMsg){het.toast(sucMsg);}
						},function(){
							if(errMsg){het.toast(errMsg);}
							dataFilterTimersArr.map(function(item,index){
						                 	dataFilterTimers[item] = 0;
						             });
						});
						
					}
					
				},
				onComplexCommand: function(list){
					var commandList = list instanceof Array ? list : [];
					var dataFilterTimersArr = [];
					AppData.updateFlag = 0;
					commandList.map(function(item,index){
						if(item.hourSet || item.minuteSet){
							item.hourValue = AppData[item.field + "hourValue"];
							item.minuteValue = AppData[item.field + "minuteValue"];
							var hour = item.hourSet;
							var minute = item.minuteSet;
							AppData[hour.field] = AppData[item.field + hour.field] ? AppData[item.field + hour.field] : item.hourValue;
							setDataTimer(hour.field);
							dataFilterTimersArr.push(hour.field);
							AppData.updateFlag = het.hexUpFlag(hour.updateFlag,hour.byteLength, 4,AppData.updateFlag);
							AppData[minute.field] = AppData[item.field + minute.field]  ? AppData[item.field + minute.field]  : item.minuteValue;
							setDataTimer(minute.field);
							dataFilterTimersArr.push(minute.field);
							AppData.updateFlag = het.hexUpFlag(minute.updateFlag,minute.byteLength, 4,AppData.updateFlag);
						}else{

							AppData[item.eventField] = AppData[item.field + item.eventField] ? AppData[item.field + item.eventField] : item.eventValue;
							setDataTimer(item.eventField);
							dataFilterTimersArr.push(item.eventField);
							AppData.updateFlag = het.hexUpFlag(item.updateFlag,item.byteLength, 4,AppData.updateFlag);
						}
						
					}.bind(this));
					this.trigger(AppData);
					console.log(AppData);

					het.send(AppData, function(data) {
						AppData.updateFlag = 0;
					},function(){
						dataFilterTimersArr.map(function(item,index){
							AppData[item] = '';
					                 	dataFilterTimers[item] = 0;
					             });
					});
				},
				onSubmitTime: function(item,commodUpdateFlag){
					
					if(commodUpdateFlag){
						var hour = item.hourSet;
						var minute = item.minuteSet;
						AppData.updateFlag = 0;
						AppData[hour.field] = item.hourValue;
						AppData[minute.field] = item.minuteValue;
						AppData[commodUpdateFlag.id + hour.field] = item.hourValue;
						AppData[commodUpdateFlag.id + minute.field] = item.minuteValue;
						this.trigger(AppData);
					}else{
						var hour = item.hourSet;
						var minute = item.minuteSet;
						var dataFilterTimersArr = [];
						AppData.updateFlag = 0;
						AppData[hour.field] = item.hourValue;
						setDataTimer(hour.field);
						dataFilterTimersArr.push(hour.field);
						AppData.updateFlag = het.hexUpFlag(hour.updateFlag,hour.byteLength, 4,AppData.updateFlag);
						AppData[minute.field] = item.minuteValue;
						setDataTimer(minute.field);
						dataFilterTimersArr.push(minute.field);
						AppData.updateFlag = het.hexUpFlag(minute.updateFlag,minute.byteLength, 4,AppData.updateFlag);
						this.trigger(AppData);
						het.send(AppData, function(data) {
							AppData.updateFlag = 0;
						},function(){
							dataFilterTimersArr.map(function(item,index){
								AppData[item] = '';
						                 	dataFilterTimers[item] = 0;
						             });
						});
					}

					
				},
				onSubmitColor: function(item,commodUpdateFlag){
					if(commodUpdateFlag){
						var rcolor = item.rValue;
						var gcolor = item.gValue;
						var bcolor = item.bValue;
						AppData.updateFlag = 0;
						AppData[rcolor.field] = item.rValue;
						AppData[gcolor.field] = item.gValue;
						AppData[bcolor.field] = item.bValue;
						AppData[commodUpdateFlag.id + rcolor.field] = item.rValue;
						AppData[commodUpdateFlag.id + gcolor.field] = item.gValue;
						AppData[commodUpdateFlag.id + bcolor.field] = item.bValue;
						this.trigger(AppData);
					}else{
						var rcolor = item.rValue;
						var gcolor = item.gValue;
						var bcolor = item.bValue;
						AppData.updateFlag = 0;
						var dataFilterTimersArr = [];
						AppData[rcolor.field] = item.rValue;
						setDataTimer(rcolor.field);
						dataFilterTimersArr.push(rcolor.field);
						AppData.updateFlag = het.hexUpFlag(rcolor.updateFlag,rcolor.byteLength, 4,AppData.updateFlag);
						AppData[gcolor.field] = item.gValue;
						setDataTimer(gcolor.field);
						dataFilterTimersArr.push(gcolor.field);
						AppData.updateFlag = het.hexUpFlag(gcolor.updateFlag,gcolor.byteLength, 4,AppData.updateFlag);
						AppData[bcolor.field] = item.bValue;
						setDataTimer(bcolor.field);
						dataFilterTimersArr.push(bcolor.field);
						AppData.updateFlag = het.hexUpFlag(bcolor.updateFlag,bcolor.byteLength, 4,AppData.updateFlag);
						this.trigger(AppData);
						het.send(AppData, function(data) {
							AppData.updateFlag = 0;
						},function(){
							dataFilterTimersArr.map(function(item,index){
								AppData[item] = '';
						                 	dataFilterTimers[item] = 0;
						             });
						});
					}
					
				},
				onToggle: function(arg){
					AppData.hiddenArray = AppData.hiddenArray || [];
					if(arg.eventType==3){
						if(arg.showWidgetList.length>0){
							for(var i=0;i<arg.showWidgetList.length;i++){
								var index = AppData.hiddenArray.indexOf(arg.showWidgetList[i]);
								if(index>-1){
									AppData.hiddenArray.splice(index,1);
								}
							}
						}
						if(arg.status){
							for(var key in arg.status){
								if(arg.status[key]) {
									AppData[arg.status[key]['statusField']] = arg.status[key]['statusValue'];
									setDataTimer(arg.status[key]['statusField']);
									// if(AppData.hasOwnProperty(arg.status[key]['delStatusField'])){
									// 	AppData[arg.status[key]['delStatusField']] = "";
									// }
								}
							}
						}
						this.trigger(AppData);
					}else if(arg.eventType==4){
						if(arg.hiddenWidgetList.length>0){
							for(var i=0;i<arg.hiddenWidgetList.length;i++){
								var index = AppData.hiddenArray.indexOf(arg.hiddenWidgetList[i]);
								if(index===-1){
									AppData.hiddenArray.push(arg.hiddenWidgetList[i]);
								}
							}
						}
						this.trigger(AppData);
					}
				},
				onSubmit: function() {
					het.send(AppData, function(data) {
						AppData.updateFlag = 0;
					});
				}
			});

				sessionStorage.clear();
				het.config({
				});
			});

		},
		/**
		 * 返回颜色rgb值
		 * @color  {[String]} color  [颜色#ffffff]
		 * @return {[Array]}      [颜色RGB数组]
		 */
		colorRgb: function(color){
			var reg = /^#([0-9a-fA-f]{3}|[0-9a-fA-f]{6})$/;
			var sColor = color.toLowerCase();
			if(sColor && reg.test(sColor)){
				if(sColor.length === 4){
					var sColorNew = "#";
					for(var i=1; i<4; i+=1){
						sColorNew += sColor.slice(i,i+1).concat(sColor.slice(i,i+1));   
					}
					sColor = sColorNew;
				}
				var sColorChange = [];
				for(var i=1; i<7; i+=2){
					sColorChange.push(parseInt("0x"+sColor.slice(i,i+2)));  
				}
				return sColorChange;
			}else{
				return sColor;  
			}
		},
		handleClick: function(e){
			e.preventDefault(); 


			//按钮点击完成后颜色恢复
			var bgc16 = this.props.style.backgroundColor ? this.props.style.backgroundColor : "#3a7ff5";
			var bgcRGB = this.colorRgb(bgc16);
			e.target.style.background = 'rgba('+ bgcRGB[0] +','+ bgcRGB[1] +','+ bgcRGB[2] +',1)';

			

			if(this.props.eventSet instanceof Array && this.props.eventSet.length >= 1){
				
				var wid = this.props.userWidgetID;
				
				this.props.eventSet.map(function(item, index){

					if (item.eventType==1) {
						if(item.commandType==2){
							AppActions.complexCommand(item.commandConfigList);
						}else{
							//关联复合指令
							if(this.state.commandArray.indexOf(wid.toString()) == -1){
								AppActions.trigger(item.eventField, item.eventValue, item.updateFlag, item.byteLength, item.successToast, item.failToast,false);
							}else{
								AppActions.trigger(item.eventField, item.eventValue, item.updateFlag, item.byteLength, item.successToast, item.failToast,{id: wid});
							}
							
						}
					} else if (item.eventType==2) {
						location.hash = '#/page/' + item.checkedPageId
					}else if (item.eventType==3 || item.eventType==4) {
						item.userWidgetID = wid;
						item.status = item['activeStatusField'];
						AppActions.toggle(item);
					}
				}.bind(this));
			}else{
				console.log('eventSet error');
			}
		},
		//按钮点击颜色加深
		handleTouchStart: function(e){
			e.preventDefault(); 
			var bgc16 = this.props.style.backgroundColor ? this.props.style.backgroundColor : "#3a7ff5";
			var bgcRGB = this.colorRgb(bgc16);
			e.target.style.background = 'rgba('+ (parseInt(bgcRGB[0]) -30) +','+ bgcRGB[1] +','+ bgcRGB[2] +',1)';
		},
		deepExtend: function(out){
			out = out || {};
			for(var i = 1; i < arguments.length; i++){
				var obj = arguments[i];
				if(!obj)continue;
				for (var key in obj){
				  if(obj.hasOwnProperty(key)){
					if (typeof obj[key] === 'object'){
						out[key] = this.deepExtend(out[key], obj[key]);
					}else{
					  out[key] = obj[key];
					}
				  }
				}
			}
			return out;
		},
		render: function(){
			var 	show = false;
			//区分是否预览,否则总是显示
			if(this.props.preview){
				var wid = this.props.userWidgetID;
				if(this.state.hiddenArray){
					var index = this.state.hiddenArray.indexOf(wid);
					show = index === -1 ? true : false;
				}else{
					show = this.props.statusVisibility == 2 ? false : true;
				}
			}else{
				show = true;
			}

			var style = this.deepExtend({},this.props.style,{"display": show ? "block": "none"});

			return (
				React.createElement("input", React.__spread({},  this.props, {ref: this.props.ref, style: style, onTouchStart: this.handleTouchStart, onTouchEnd: this.handleClick, className: this.props.className || "widgetButton", value: this.props.text, type: "button"}))
